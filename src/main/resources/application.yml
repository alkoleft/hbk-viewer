spring:
  application:
    name: hbk-reader
  cache:
    type: simple
  main:
    banner-mode: off

# Настройки HBK файлов для REST API
hbk:
  files:
    # Путь к каталогу с HBK файлами
    # Можно переопределить через переменную окружения HBK_FILES_DIRECTORY
    directory: ${HBK_FILES_DIRECTORY}

# Настройки логирования
logging:
  level:
    root: INFO
