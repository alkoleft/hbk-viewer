name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install web dependencies
        working-directory: ./web
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: ./gradlew bootJar --no-daemon

      - name: Extract tag version
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "VERSION=${TAG}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Find JAR file
        id: find_jar
        run: |
          JAR_FILE=$(find build/libs -name "hbk-reader-*.jar" ! -name "*-plain.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "JAR file not found!"
            exit 1
          fi
          JAR_NAME=$(basename "$JAR_FILE")
          echo "JAR_FILE=${JAR_FILE}" >> $GITHUB_OUTPUT
          echo "JAR_NAME=${JAR_NAME}" >> $GITHUB_OUTPUT
          echo "Found JAR: ${JAR_NAME}"

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: hbk-reader-jar
          path: ${{ steps.find_jar.outputs.JAR_FILE }}
          retention-days: 30

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.VERSION }}
          name: Release ${{ steps.tag_version.outputs.VERSION }}
          body: |
            ## ðŸš€ HBK Reader ${{ steps.tag_version.outputs.VERSION }}
            
            ### ðŸ“¦ Changes
            - Automatic release from tag ${{ steps.tag_version.outputs.VERSION }}
            
            ### ðŸ“¥ Downloads
            - **JAR**: `${{ steps.find_jar.outputs.JAR_NAME }}`
          draft: true
          prerelease: false
          files: |
            ${{ steps.find_jar.outputs.JAR_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
